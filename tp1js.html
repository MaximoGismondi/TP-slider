<html>
    <script>
        var imagenActual = 1;
        
        function cambiarImagenAtras(){
            clearInterval(intervalo);
            $("#imagen"+imagenActual).animate({marginLeft: '-100%'}, 200).delay(200).fadeOut(0);     
            if (imagenActual == 1) {
                imagenActual = 4;
            }
            else{
                imagenActual--;
            }
            $("#imagen"+imagenActual).css({marginLeft: '150%'}).delay(400).fadeIn(0).animate({marginLeft: '0%'},300);
            $("#imagen"+imagenActual);
            $("#imagenActual").text(imagenActual);
            intervalo = setInterval(cambiarImagenAdelante, 5000);
        }

        function cambiarImagenAdelante(){
            clearInterval(intervalo);
            $("#imagen"+imagenActual).animate({marginLeft: '150%'}, 200).delay(200).fadeOut(0);     
            if (imagenActual == 4) {
                imagenActual = 1;
            }
            else{
                imagenActual++;
            }
            $("#imagen"+imagenActual).css({marginLeft: '-100%'}).delay(400).fadeIn(0).animate({marginLeft: '0%'},300);
            $("#imagen"+imagenActual);
            $("#imagenActual").text(imagenActual);
            intervalo = setInterval(cambiarImagenAdelante, 5000);
        }

    </script>
    <head>
        <script src="jquery123.js"></script>
        <link type="text/css" rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <img id="imagen1" src="1.jpg">
        <img id="imagen2" src="2.jpg">
        <img id="imagen3" src="3.jpg">
        <img id="imagen4" src="4.jpg">

        <br>

        <button id="atras">Atras</button>
        <button id="adelante">Adelante</button>

        <label>Imagen actual:</label>
        <label id="imagenActual">1</label>
    </body>
    <script>
        var intervalo = setInterval(cambiarImagenAdelante, 5000);
        $("#atras").click(cambiarImagenAtras);
        $("#adelante").click(cambiarImagenAdelante);
    </script>
</html>
